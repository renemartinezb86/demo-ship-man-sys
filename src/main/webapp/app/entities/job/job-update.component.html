<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-job-heading" jhiTranslate="shipManagementSystemApp.job.home.createOrEditLabel">Create or edit a Job</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shipManagementSystemApp.job.jobTitle" for="field_jobTitle">Job Title</label>
                    <input type="text" class="form-control" name="jobTitle" id="field_jobTitle"
                           formControlName="jobTitle"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shipManagementSystemApp.job.specialty" for="field_specialty">Specialty</label>
                    <input type="text" class="form-control" name="specialty" id="field_specialty"
                           formControlName="specialty"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shipManagementSystemApp.job.priority" for="field_priority">Priority</label>
                    <input type="number" class="form-control" name="priority" id="field_priority"
                           formControlName="priority"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shipManagementSystemApp.job.marine" for="field_marine">Marine</label>
                    <select class="form-control" id="field_marine" name="marine" formControlName="marine">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="marineOption.id === editForm.get('marine').value?.id ? editForm.get('marine').value : marineOption" *ngFor="let marineOption of marines; trackBy: trackMarineById">{{marineOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="shipManagementSystemApp.job.task" for="field_tasks">Task</label>
                    <select class="form-control" id="field_tasks" multiple name="tasks" formControlName="tasks">
                        <option [ngValue]="getSelected(editForm.get('tasks').value, taskOption)" *ngFor="let taskOption of tasks; trackBy: trackTaskById">{{taskOption.title}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
